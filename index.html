<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./src/images/favicon-32x32.png" type="image/xml">
    <link rel="stylesheet" href="./src/css/style.mingit remote add origin git@github.com:christiancordeiro/Front-end-mentor-challenger1.git.css">
    <title>Score points</title>
</head>

<body>
    <main class="main">
        <div class="resultado">
            <h1 class="titulo-resultado">Your Result</h1>
            <div class="circulo">
                <h2 class="resultado-numero"><span class="resultado-grande">76</span><br>of 100</h2>
            </div>
            <div class="feedback">
                <h3 class="feedback-titulo">Great</h3>
                <p class="feedback-paragrafo">You scored higher than 65% of the people who have taken these tests.</p>
            </div>
        </div>


        <section class="summary">
            <h1 class="titulo-summary">Summary</h1>

            <ul>
                <li class="status"><img src="./src/images/icon-reaction.svg" alt="Reaction" class="icon">Reaction<span class="status-pontuacao">80 / 100</span></li>
                <li class="status"><img src="./src/images/icon-memory.svg" alt="Memory" class="icon">Memory<span class="status-pontuacao">92 / 100</span></li>
                <li class="status"><img src="./src/images/icon-verbal.svg" alt="verbal" class="icon">Verbal<span class="status-pontuacao">61 / 100</span></li>
                <li class="status"><img src="./src/images/icon-visual.svg" alt="Visual" class="icon">Visual<span class="status-pontuacao">72 / 100</span></li>
            </ul>
            <button class="button">Continue</button>
        </section>

    </main>
</body>

</html>
